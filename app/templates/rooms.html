<section class="rooms">
    <section class="roomsForm">
        <p id="chatTitle">Chat Rooms</p>
        <div id="chatRoom" ng-repeat="room in rooms.rooms">
            {{ room.name }}
        </div>
        
        <div ng-controller="RoomCtrl as room" id="createRoom">
            <button id="modalButton" type="button" ng-click="room.open()">
                Create Chat Room
            </button>  
        </div>
    </section>
</section>
